<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width; initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/index.css">
        <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Stalinist+One&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
        <title>Dad Jokes Generator</title>
    </head>
    <body class="light-mode">
        <header>
            <div class="header-content">
                <div class="header-logo"><img src="assets/images/icons/joker.svg" alt=""></div>
                <h2 class="app-name">Dad Jokes Generator</h2>
                <button id="dark-light-btn">
                    <span class="material-symbols-outlined">contrast</span>
                </button>
            </div>
        </header>
        <main>
            <div class="main-content">
                <div id="main-no-content" class="shown-flex">
                    <div class="main-logo">
                        <img src="./assets/images/icons/joker.svg">
                        <h3>Be the Ultimate Dad Joker</h3>
                    </div>
                </div>
                <div id="main-w-content" style="display: none;">
                </div>
            </div>
        </main>
        <footer>
            <div class="button-container">
                <button id="generate-btn" class="shown-flex">
                    <span class="material-symbols-outlined">auto_awesome</span>
                    <span class="generate-btn-txt">Generate your joke</span>
                </button>
                <!--button id="cancel">
                    <span class="material-symbols-outlined">cancel</span>
                </button-->
                <div class="loader" style="margin-inline: auto; display: none;"></div>
        </footer>
        <dialog id="error-generation" >
            <div class="modal-content">
                <div class="error-icon">
                    <span class="material-symbols-outlined">error</span>
                </div>
                <p class="error-msg">Something Wrong Occured. Please try Again</p>
                <button id="close-modal">Close</button>
            </div>
        </dialog>
        <script>
            //const modal =  document.querySelector('dialog#error-generation');
            //modal.showModal()
        </script>
        <script type="module" src="./assets/scripts/main.js"></script>
    </body>
</html>
